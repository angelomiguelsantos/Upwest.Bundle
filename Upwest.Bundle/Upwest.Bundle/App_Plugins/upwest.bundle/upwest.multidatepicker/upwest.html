<div ng-controller="multiDatePicker as vm" class="bootstrap-upwest">    
    <div class="input-group date" style="width:800px;max-width:100%;">
        <input id="{{vm.alias}}" name="{{vm.alias}}" type="text" class="form-control" ng-model="model.value" ng-required="vm.required">
        <div class="input-group-addon">
            <span ng-click="vm.iconClick()" style="cursor: pointer;" class="glyphicon glyphicon-th"></span>
        </div>
    </div>
</div>
