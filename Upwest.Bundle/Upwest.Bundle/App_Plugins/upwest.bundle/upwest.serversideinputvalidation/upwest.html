<div ng-controller="serverSideInputValidation as vm" class="bootstrap-upwest" id="controller{{vm.alias}}">
    <div class="input-group date" style="width:800px;max-width:100%;">
        <input id="{{vm.alias}}" type="text" name="{{vm.alias}}" ng-blur="vm.blur($event)"  ng-change="vm.change()" class="form-control input-upwestinputMask" ng-model="model.value" ng-required="vm.required">
        <div class="input-group-addon">
            <span id="icon{{vm.alias}}" class="{{vm.icon}}"></span>
        </div>
    </div>    
</div>
