<div ng-controller="datetimePicker as vm" class="bootstrap-upwest">
    <div class="input-group date" style="border-radius: 3px; width: 200px;">
        <input type="text" class="form-control" id="{{vm.alias}}" name="{{vm.alias}}" ng-model="model.value" ng-required="vm.required"/>
        <span class="input-group-addon">
            <span class="{{vm.icon}}">
            </span>
        </span>
    </div>

</div>
