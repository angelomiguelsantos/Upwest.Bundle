<div ng-controller="upwest.textarea as vm" class="bootstrap-upwest">
    <div class="input-group date" style="width:800px;max-width:100%;">
        <textarea id="{{vm.alias}}" name="{{vm.alias}}" class="form-control" rows="{{vm.rows}}" ng-model="model.value" ng-required="vm.required" maxlength="{{vm.maxLength}}"></textarea>
        <div class="input-group-addon">
            <span class="{{vm.icon}}"></span>
        </div>
    </div>
</div>
