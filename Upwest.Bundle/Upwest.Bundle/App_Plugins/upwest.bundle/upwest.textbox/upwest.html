<div ng-controller="upwest.textbox as vm" class="bootstrap-upwest">
    <div class="input-group date" style="width:800px;max-width:100%;">
        <input id="{{vm.alias}}" name="{{vm.alias}}" type="text" class="form-control" ng-model="model.value" ng-required="vm.required" maxlength="{{vm.maxLength}}">
        <div class="input-group-addon">
            <span class="{{vm.icon}}"></span>
        </div>
    </div>
</div>
