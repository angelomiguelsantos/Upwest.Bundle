<div ng-controller="upwest.numeric as vm" class="bootstrap-upwest">
    <div class="input-group date" style="width:800px;max-width:100%;">
        <input id="{{vm.alias}}" name="{{vm.alias}}" type="number" step="{{vm.step}}" max="{{vm.max}}" min="{{vm.min}}" class="form-control" ng-model="model.value" ng-required="vm.required">
        <div class="input-group-addon">
            <span class="glyphicon glyphicon-plus"></span>
        </div>
    </div>
</div>
