<div ng-controller="upwest.dropdown as vm" class="bootstrap-upwest">
    <div class="input-group date" style="border-radius: 3px; width: 800px; max-width: 100%;">
            <select id="{{vm.alias}}" class="form-control" style="border-radius:3px;">
                <option value="0" selected>...</option>
                <option ng-repeat="dropdownItem in dropdownItems" value="{{dropdownItem.id}}" ng-selected="model.value==dropdownItem.id" >{{dropdownItem.text}}</option>
            </select>
        </div>
</div>
