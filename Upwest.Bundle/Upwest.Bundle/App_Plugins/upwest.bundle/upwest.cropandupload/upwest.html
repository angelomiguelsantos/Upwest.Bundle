<div ng-controller="upwestCropAndUpload as vm" class="bootstrap-upwest" id="controller{{vm.alias}}">
    <div class="col-lg-3 text-left uploadContainerBackoffice" style="width:auto!important">
        <div id="clear{{vm.alias}}" style="cursor: pointer;" ng-click="vm.clearImage()">x</div>
        <div id="cropContainer{{vm.alias}}"></div>
        <br />
        <label for="{{vm.alias}}" class="custom-file-upload">
            <i class="fa fa-cloud-upload cropAndUploadIcon"></i>...
        </label>
        <input id="{{vm.alias}}" type="file" name="file" class="upwest-upload">
    </div>
    
</div>
