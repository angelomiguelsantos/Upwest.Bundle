<div ng-controller="AutoComplete as vm" class="bootstrap-upwest" id="controller{{vm.alias}}">    
    <div class="input-group date upwest_autocompleteDate" style="width:800px;max-width:100%;">
        <input id="{{vm.alias}}" name="{{vm.alias}}" type="text" class="upwest_autocompleteinput" ng-model="model.value" ng-required="vm.required">
        <div class="input-group-addon">
            <span class="upwest-autocomplete-icon glyphicon glyphicon-pencil"></span>
        </div>
    </div>
</div>
