<div ng-controller="TimeLine as vm" id="controller{{vm.alias}}">
    <div id="{{vm.alias}}"></div>
    <button id="btnRemoveAll{{vm.alias}}" type="button" class="btn">{{vm.removeallTranslation}}</button>&nbsp;&nbsp;
    <button id="btnAdd{{vm.alias}}" type="button" class="btn">{{vm.addeventTranslation}}</button>
    <br /><br />
    <table id="grid{{vm.alias}}"></table>
    <!--<div id="manage{{vm.alias}}" style="width:100%;height:20px;overflow:hidden;">
    </div>-->

    <div id="dialog{{vm.alias}}" class="bootstrap-upwest upwest-dialog" style="display:none;">
        <input id="id{{vm.alias}}" name="id{{vm.alias}}" type="hidden">
        <div data-role="body">
            <div class="input-group date" style="width:800px;max-width:100%;">
                <input id="title{{vm.alias}}" name="title{{vm.alias}}" type="text" class="form-control" placeholder="{{vm.titleTranslation}}...">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-pencil"></span>
                </div>
            </div>
            <br />
            <div class="input-group date" style="width:800px;max-width:100%;">
                <textarea class="form-control" id="content{{vm.alias}}"></textarea>
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-pencil"></span>
                </div>
            </div>
            <br />
            <div class="input-group date" style="width:800px;max-width:100%;">
                <input type="text" autocomplete="off" class="form-control" placeholder="{{vm.dateTranslation}}..." id="date{{vm.alias}}" />
            </div>
            <br />
            <div class="input-group date" style="width:800px;max-width:100%;">
                <input type="checkbox" class="apple-switch" id="isSelected{{vm.alias}}" /> &nbsp;{{vm.selectedTranslation}}
            </div>
            <br />
            <div class="input-group date" style="width:800px;max-width:100%;">
                <input type="checkbox" class="apple-switch" id="translate{{vm.alias}}" /> &nbsp;{{vm.translateTranslation}}
            </div>
        </div>
        <div style="float:right;">
            <button class="btn" style="width:100px;" id="btnClose{{vm.alias}}">{{vm.cancelTranslation}}</button>
            <button class="btn" style="width:80px;" id="btnSave{{vm.alias}}">OK</button>&nbsp;&nbsp;
        </div>
    </div>
</div>
