<div ng-controller="tags as vm" class="bootstrap-upwest" id="controller{{vm.alias}}">
    <div class="input-group date" style="width:800px;max-width:100%;">
        <input id="{{vm.alias}}" type="text" name="{{vm.alias}}" class="form-control" ng-model="model.value" ng-required="vm.required">        
        <div class="input-group-addon" style="height:20px">
            <span class="fa fa-tags"></span>
        </div>
    </div>    
</div>
