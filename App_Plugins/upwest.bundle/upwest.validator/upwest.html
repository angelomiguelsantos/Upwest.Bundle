<div ng-controller="Validator as vm" class="bootstrap-upwest" id="controller{{vm.alias}}">
    <div id="clear{{vm.alias}}" style="cursor: pointer;" ng-click="vm.clearImage()">x</div>
    <div id="cropContainer{{vm.alias}}"></div>
    <br />
    <label for="{{vm.alias}}" class="custom-file-Validator">
        <i class="fa fa-cloud-Validator"></i> Load image
    </label>
    <input id="{{vm.alias}}" type="file" name="file" class="upwest-Validator">
</div>
